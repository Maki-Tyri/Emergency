<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My File Manager</title>
  <!-- Firebase SDKs (compat versions for simplicity) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
    }

    .login-section, .dashboard {
      display: none;
    }

    input, button, select {
      margin: 0.4rem 0;
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    .folder-list {
      margin-top: 1rem;
    }

    .file-list {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    .folder {
      margin-bottom: 1rem;
      border-bottom: 1px solid #ccc;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-section">
      <h2>üîê Login</h2>
      <input type="password" id="passwordInput" placeholder="Enter password" />
      <button onclick="login()">Enter</button>
      <p id="loginError" style="color:red; display:none;">Incorrect password.</p>
    </div>

    <div class="dashboard">
      <h2>üìÅ My File Manager</h2>

      <div>
        <input type="text" id="folderName" placeholder="New folder name" />
        <button onclick="createFolder()">Create Folder</button>
      </div>

      <div>
        <select id="folderSelect"></select>
        <input type="file" id="fileInput" />
        <button onclick="uploadFile()">Upload File</button>
      </div>

      <div class="folder-list" id="folderList"></div>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
      authDomain: "project-955237504610034331.firebaseapp.com",
      projectId: "project-955237504610034331",
      storageBucket: "project-955237504610034331.appspot.com",
      messagingSenderId: "76212939677",
      appId: "1:76212939677:web:ef498bc1e4e480ab6e5d74",
      measurementId: "G-WXBEP1LXTX",
      databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    const password = "244466666";

    function login() {
      const input = document.getElementById("passwordInput").value;
      if (input === password) {
        document.querySelector(".login-section").style.display = "none";
        document.querySelector(".dashboard").style.display = "block";
        loadFolders();
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    }

    function createFolder() {
      const folderName = document.getElementById("folderName").value.trim();
      if (!folderName) {
        alert("Please enter a folder name");
        return;
      }
      db.ref("folders/" + folderName).set({ createdAt: Date.now() });
      document.getElementById("folderName").value = "";
      loadFolders();
    }

    function loadFolders() {
      db.ref("folders").once("value", (snapshot) => {
        const folderSelect = document.getElementById("folderSelect");
        const folderList = document.getElementById("folderList");
        folderSelect.innerHTML = "";
        folderList.innerHTML = "";

        if (!snapshot.exists()) {
          folderList.innerHTML = "<em>No folders created yet.</em>";
          return;
        }

        snapshot.forEach((child) => {
          const folderName = child.key;
          const option = document.createElement("option");
          option.value = folderName;
          option.textContent = folderName;
          folderSelect.appendChild(option);

          // Show folder and its files
          const folderDiv = document.createElement("div");
          folderDiv.className = "folder";
          folderDiv.innerHTML = `<strong>${folderName}</strong><div class="file-list" id="files-${folderName}">Loading files...</div>`;
          folderList.appendChild(folderDiv);

          // List files inside folder
          listFiles(folderName);
        });
      });
    }

    function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      const folder = document.getElementById("folderSelect").value;
      if (!file) {
        alert("Please select a file to upload");
        return;
      }
      if (!folder) {
        alert("Please select a folder");
        return;
      }

      const storageRef = storage.ref(`${folder}/${file.name}`);
      const uploadTask = storageRef.put(file);

      uploadTask.on('state_changed',
        (snapshot) => {
          // Progress function (optional)
        },
        (error) => {
          alert("Upload failed: " + error.message);
        },
        () => {
          alert("File uploaded successfully!");
          listFiles(folder);
          document.getElementById("fileInput").value = "";
        }
      );
    }

    function listFiles(folder) {
      const filesDiv = document.getElementById(`files-${folder}`);
      const folderRef = storage.ref(folder);

      folderRef.listAll().then((res) => {
        filesDiv.innerHTML = "";
        if (res.items.length === 0) {
          filesDiv.innerHTML = "<em>No files yet.</em>";
          return;
        }

        res.items.forEach((itemRef) => {
          itemRef.getDownloadURL().then((url) => {
            const link = document.createElement("a");
            link.href = url;
            link.textContent = itemRef.name;
            link.target = "_blank";
            filesDiv.appendChild(link);
            filesDiv.appendChild(document.createElement("br"));
          });
        });
      }).catch(() => {
        filesDiv.innerHTML = "<em>Error loading files.</em>";
      });
    }

    // Show login form on page load
    document.querySelector(".login-section").style.display = "block";
  </script>
</body>
</html>
